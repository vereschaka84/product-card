<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

  <title>Product card</title>
  <script src="https://kit.fontawesome.com/7b0e54a04b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <main class="product">
    <div class="product__img"></div>
    <div class="product__info">
      <p class="product__category">PERFUME</p>
      <h1 class="product__title"> Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>



      <div class="product__price"><span class="price-new">$149.99</span>
        <span class="price-old">$169.99</span>
      </div>


      <button><span class="cart-icon"><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>
    </div>
  </main>




</body>

</html>
